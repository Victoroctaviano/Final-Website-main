<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>REGISTER</h2>
        <form class="register-form" action="login proyek akhir.html">
            <div class="container">
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(https://variety.com/wp-content/uploads/2023/10/SuperMarioRunTA-e1697227587140.webp?w=1024);">
                        </div>
                    </div>
                </div>
            </div>
            <select name="gender" id="gender" style="width: 100%; height: 38px; margin-bottom: 1rem" required>
                <option value="">select your gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <input type="text" placeholder="Adress" required>
            <button type="submit">SUBMIT</button>
        </form>
        <p class="login-link">Don't have an account? <a href="login proyek akhir.html">Login here</a></p>
        <p style="position: absolute;color:rgb(255, 0, 0);bottom:3rem;">&copy;Copyright 2024, Victor</p>
    </div>
</body>
</html>
